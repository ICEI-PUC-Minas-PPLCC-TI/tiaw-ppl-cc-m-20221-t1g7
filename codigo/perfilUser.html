<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./static/js/abeia.js"></script>
    <script defer src="./static/js/infoUser.js"></script>
    <script defer src="./static/js/cadastroCurso.js" defer></script>
    <script src="https://kit.fontawesome.com/2dca481b1d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/img/logo.png">
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/perfilOJogoPerdi.css">
    <title>EasyCode</title>
</head>

<body>

    <header>
        <nav class="menu">
            <a href="index.html"><img src="./static/img/logo.png" alt="Home" id="logo"></a>
            <h1 id="tituloPagina">Usuário</h1>
            <input type="checkbox" id="menu-box">
            <label for="menu-box" class="menu-icons">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-regular fa-circle-xmark"></i>
            </label>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="linguagens.html">Linguagens</a></li>
                <li><a href="contribua.html" id="btnTestinho" class="active">Deslogar</a></li>
                </li><a id="btnTestinho"><img src="./static/img/profile.png" alt="User" id="userFotoCabecalho"></a>
            </ul>
        </nav>
    </header>

    <main>
        <div class="cabecalhoPerfil">
            <img class="avatar" src="./static/img/profile.png" alt="Avatar">
        </div>
        <section class="row infoUser">
            <div class="infoPessoal col-12 col-xg-4 col-lg-4 col-md-4">
                <h3>Descrição: </h3>
                <p class="text-muted" id="descricaoUser">
                    Em breve será possível modificar sua descrição,aguarde!
                </p>
                <p>
                <h3>Detalhes: </h3>
                <span class="black">Nome:</span> <span id="nomeUser">Standro</span> <br>
                <span class="black">Tipo de Usuário:</span> <span id="tipoUser">Contribuinte</span> <br>
                <span class="black">Ano de adesão:</span> <span id="anoUser">2022</span><br>

                <a href="https://www.instagram.com/napucminas/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://open.spotify.com/show/16zThjluq50IPlHJQsYXRN"><i class="fa-brands fa-spotify"></i></a>
                <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://github.com/ICEI-PUC-Minas-PPLCC-TI/tiaw-ppl-cc-m-20221-t1g7"><i
                        class="fa-brands fa-github"></i></a>
                </p>
            </div>
            <div class="infoConteudosProduzidos col-12 col-xg-8 col-lg-8 col-md-8">
                <div class="row">
                    <h1>Cursos Atualmente:
                        <button type="button" id="start-btn" class="btn btnTestinho" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                            Novo Curso
                        </button>
                    </h1>
                </div>
                <div class="mb-4 text-md-left" id="diminuiMargem">
                    <div class="container" id="tbDivH">
                        <table id="tbTbh" class="table">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Título</th>
                                    <th scope="col">Autor</th>
                                    <th scope="col">Linguagem</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Botões</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="container" id="tbDivC">
                        <table class="table" id="tbCursos">
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--<a href="edicao.html" class="offset-10" id="novoArquivo">-->
            <!--    <div class="btn">Novo</div>-->
            <!--</a>-->
        </section>
    </main>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-md-down">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="mb-4">
                        <h1 class="mb-4 lh-1 h2 text-center" id="titleCad"><strong>Cadastro dos
                                cursos</strong></h1>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="" style="z-index: 1">
                            <div class="card-body p-6">
                                <form id="frmCadastro">
                                    <div class="form-group">
                                        <input id="inputTitulo" data-index="new" type="text" class="form-control cad"
                                            placeholder="Título" required />
                                    </div>
                                    <div class="form-group">
                                        <input id="inputAutor" type="text" class="form-control cad" placeholder="Autor"
                                            required />
                                    </div>
                                    <div class="form-group">
                                        <input id="inputExercicios" type="text" class="form-control cad"
                                            placeholder="Terá Exercícios?" required />
                                    </div>
                                    <div class="form-group">
                                        <input id="inputLingua" type="text" class="form-control cad"
                                            placeholder="Linguagem" required />
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <button type="button" value="Inserir" id="btnCadastrar" class="btn btn-primary btn-block mb-3">
                        <i class="fas fa-plus"></i> Cadastrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="rodape">
        @Copyright
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
