    <header>
        <nav class="menu">
            <a href="index.html"><img src="./static/img/logo.png" alt="Home" id="logo"></a>
            <h1 id="tituloPagina">Contribua</h1>
            <input type="checkbox" id="menu-box">
            <label for="menu-box" class="menu-icons">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-regular fa-circle-xmark"></i>
            </label>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="linguagens.html">Linguagens</a></li>
                <li><a href="contribua.html" class="active">Contribua</a></li>
                </li><a href="contribua.html"><img src="./static/img/profile.png" alt="User" id="userFotoCabecalho"></a>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="pagina-titulo"></h1>
        <div class="area-contribua">
            <div class="card-dark texto-contribua" style="width: 25rem;">
                <img src="./static/img/profile.png" alt="imagem perfil padrão" class="card-img-top">
                <div class="card-body">
                    <p class="offset-xl-3 col-xl-6 offset-lg-3 col-lg-6 offset-md-2 col-md-8 offset-1 col-10">Por meio
                        desta
                        página, entre em sua conta para contribuir com o site!</p>
                </div>
            </div>
        </div>
        <div class="area-contribua">
            <div class="card-dark cardDoLogin" id="cardLogin" style="width: 25rem;">
                <div class="card-body cardDebaixo">
                    <form class="form" id="login" style="width: 13rem;">
                        <h1 class="tituloForm">Login</h1>
                        <div class="inputsForm">
                            <input type="text" placeholder="Usuário:" autofocus id="loginUsuario" class="inputForm">
                        </div>
                        <div class="inputsForm">
                            <input type="password" placeholder="Senha:" autofocus id="loginSenha" class="inputForm">
                        </div>
                        <p class="textoForm">
                            <a id="linkCriar" class="linkConta">Criar conta</a>
                        </p>
                        <div class="inputsForm">
                            <button class="btn btn-primary btn-block" type="submit">Continuar</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--Login Fim-->

            <!--Criar Inicio-->
            <div class="card-dark cardDoLogin sconde" id="cardCriarConta" style="width: 25rem;">
                <div class="card-body card-dark cardDoLogin cardDebaixo">
                    <form class="form" id="criarConta" style="width: 13rem;">
                        <h1 class="tituloForm">Criar sua conta</h1>
                        <div class="inputsForm">
                            <input type="text" placeholder="Nome:" autofocus id="criarNome" class="inputForm">
                        </div>
                        <div class="inputsForm">
                            <input type="text" placeholder="Usuário:" autofocus id="criarUsuario" class="inputForm">
                        </div>
                        <div class="inputsForm">
                            <input type="password" placeholder="Senha:" autofocus id="criarSenha" class="inputForm">
                        </div>
                        <div class="inputsForm">
                            <input type="password" placeholder="Confirme sua senha:" autofocus id="confirmaSenha"
                                class="inputForm">
                        </div>
                        <p class="textoForm">
                            <a id="linkLogin" class="linkConta">Entre na sua conta.</a>
                        </p>
                        <div class="inputsForm">
                            <button class="btn btn-primary btn-block" type="submit">Continuar</button>
                        </div>
                    </form>
                    <!--Criar Fim-->
                </div>
    </main>

    <footer class="rodape" id="rodape-contribua">
        @Copyright
    </footer>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
